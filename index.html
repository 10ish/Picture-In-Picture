<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="heading">Picture In Picture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Video Element -->
    <h1 class="heading animated-text">  <i class="fas fa-photo-video"></i> </h1>
    <video src="" id="video" controls height="360" width="640"></video>
    <div class="button-container" id="button-container">
        <button id="button">Start</button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
       ityped.init(document.querySelector('.animated-text'), {
        
        strings : [ 'Picture', 'In',' Picture'],
        typeSpeed :    150,
    });

    </script>
</body>
<script src="script.js"></script>


</html>
